<!doctype html>
<html data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon -->
  <script src="https://kit.fontawesome.com/0bcf592150.js" crossorigin="anonymous"></script>
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind's cdn and custom config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>

<body>
  <div
    class="bg-white md:bg-[#F85559] flex justify-between items-center px-5 py-7 lg:px-11 lg:py-8 lg:mx-20 lg:my-9 rounded-full md:px-9 md:py-6 md:mx-7 md:my-7">
    <ul class="hidden md:block md:flex lg:gap-6 md:gap-4 text-[white] font-medium">
      <li>Home</li>
      <li>About Us</li>
      <li>Shop</li>
      <li>All Fruits</li>
    </ul>

    <div class="flex justify-center items-center gap-4">
      <img class="w-9" src="./images/logo.png" alt="">
      <h1 class="text-[#121212] md:text-[white] text-xl font-bold lg:text-[2vw] md:text-[2vw]">Fruit Burst</h1>
    </div>
    <div class="hidden md:flex md:justify-between bg-white p-4 rounded-full lg:w-[25vw] ">
      <input type="text" placeholder="Search here ">
      <span><i class="fa-solid fa-magnifying-glass"></i></span>
    </div>

    <label class=" md:hidden btn btn-circle swap swap-rotate bg-none">

      <!-- this hidden checkbox controls the state -->
      <input type="checkbox" />

      <!-- hamburger icon -->
      <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
        viewBox="0 0 512 512">
        <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
      </svg>

      <!-- close icon -->
      <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512">
        <polygon
          points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49" />
      </svg>
    </label>
  </div>
  <!-- slider part starts -->
  <div class="mx-5 lg:mx-20">
    <div class="carousel w-full ">
      <div id="slide1" class="carousel-item relative w-full ">
        <img src="./images/banner1.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide4" class="btn btn-circle">❮</a>
          <a href="#slide2" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide2" class="carousel-item relative w-full">
        <img src="./images/banner2.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide3" class="carousel-item relative w-full">
        <img src="./images/banner3.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide4" class="carousel-item relative w-full">
        <img src="./images/banner4.png" class="w-full" />
        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>
  </div>
  <!-- slider part ends -->
</body>

</html>
